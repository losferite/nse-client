<div class="space-y-4">
  <div
    class="p-3 border rounded flex gap-x-6 items-center"
    *ngFor="let env of envs | async"
  >
    <div class="self-center flex-1">
      <div class="text-blue-900">{{ env.name }}</div>
    </div>

    <div class="w-36 text-gray-500 text-right">
      {{ env.changeTime | date }}
    </div>

    <div class="py-1 px-6 bg-indigo-700 text-gray-50 rounded self-center w-40 text-center">
      {{ env.branch }}
    </div>
  </div>
</div>
